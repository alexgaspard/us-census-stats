<table class="table table-striped table-hover">
    <thead>
        <tr>
            <th scope="col">Value</th>
            <th scope="col">Count</th>
            <th scope="col">Average</th>
            <th scope="col">Total</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let result of statistics.data">
            <td *ngFor="let value of result">{{value}}</td>
        </tr>
    </tbody>
</table>
<div [hidden]="!loading" class="row">
    <div class="col text-center">
        <div id='dot1' class='dot animated'></div>
        <div id='dot2' class='dot animated'></div>
        <div id='dot3' class='dot animated'></div>
        <div id='dot4' class='dot animated'></div>
    </div>
</div>
